<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="inputType">Convert from:</label>
                <select id="inputType" onchange="convert()">
                    <option value="10">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </div>
            <div class="input-group">
                <label for="outputType">Convert to:</label>
                <select id="outputType" onchange="convert()">
                    <option value="10">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </div>
            <div class="input-group">
                <label for="inputNumber">Enter Number:</label>
                <input type="text" id="inputNumber" onkeyup="convert()">
            </div>
            <div class="input-group">
                <label for="outputNumber">Result:</label>
                <input type="text" id="outputNumber" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
